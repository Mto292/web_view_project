name: flutter_base_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3+4

environment:
  flutter: 3.7.10
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  url_launcher: any # PLATFORM ANDROID IOS LINUX MACOS WEB WINDOWS
  flutter_inappwebview: ^6.1.5

  # Network
  http: ^1.3.0 # PLATFORM ANDROID IOS LINUX MACOS WEB WINDOWS
  connectivity_plus: ^6.1.3
  android_id: ^0.4.0
  webview_flutter: ^4.10.0 # PLATFORM ANDROID IOS
  webview_flutter_wkwebview: 3.17.0 # webview_flutter tarafından kullanılmakta ama son versiyon 3.18.0 olanda ios ta uygulamayı patlattığı için bu 3.17.0 versiyon sabitlendi daha sonra daha yeni versiyonlara geçilebilir
  permission_handler: ^12.0.0+1

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17 # PLATFORM ANDROID IOS LINUX MACOS WEB WINDOWS
  flutter_local_notifications: ^19.1.0 #PLATFORM ANDROID IOS LINUX MACOS
  banner_image: ^1.0.9 # PLATFORM ANDROID IOS MACOS WEB
  overlay_kit: ^1.1.2 # PLATFORM ANDROID IOS LINUX MACOS WEB WINDOWS
  path_provider: ^2.0.15
  open_file: ^3.5.10


  # State manager
  get: ^4.7.2 # PLATFORM ANDROID IOS LINUX MACOS WEB WINDOWS

  # Error handler
  dop_logger:
    git:
      url: https://github.com/dophub/applogger.git
      ref: prod-0801

dev_dependencies:
  flutter_lints: any
  build_runner:
  flutter_gen_runner:

dependency_overrides:

flutter_gen:
  output: lib/app/constants/assets
  line_length: 120

  integrations:
    flutter_svg: true
  fonts:
    enabled: false

flutter:
  uses-material-design: true
  assets:


  fonts:
    - family: GreycliffCF
      fonts:
        - asset: assets/fonts/GreycliffCF-Light.ttf
          weight: 300
        - asset: assets/fonts/GreycliffCF-Regular.ttf
          weight: 400
        - asset: assets/fonts/GreycliffCF-Medium.ttf
          weight: 500
        - asset: assets/fonts/GreycliffCF-DemiBold.ttf
          weight: 600
        - asset: assets/fonts/GreycliffCF-Bold.ttf
          weight: 700